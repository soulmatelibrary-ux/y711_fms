<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y711 FMS - Login</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a2230 0%, #0d1117 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .login-card {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-header h1 span {
            color: var(--accent-blue);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .login-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .login-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            background: #409eff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            border-radius: 8px;
            padding: 0.875rem;
            color: var(--accent-red);
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.3s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-tertiary);
            font-size: 0.85rem;
        }
    </style>
</head>

<body class="dark-theme">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Y711 <span>FMS</span></h1>
                <p>흐름 관리 시스템</p>
            </div>

            <form class="login-form" id="login-form">
                <div class="error-message" id="error-message"></div>

                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" class="login-input" placeholder="아이디를 입력하세요"
                        autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" class="login-input" placeholder="비밀번호를 입력하세요"
                        autocomplete="current-password" required>
                </div>

                <button type="submit" class="login-button">로그인</button>
            </form>

            <div class="login-footer">
                © 2026 Y711 FMS. All rights reserved.
            </div>
        </div>
    </div>

    <script src="/auth.js"></script>
    <script>
        // 이미 로그인된 경우 메인 페이지로 리다이렉트
        if (isAuthenticated()) {
            window.location.href = '/';
        }

        // 로그인 폼 제출 처리
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // 에러 메시지 숨기기
            errorMessage.classList.remove('show');

            // 로그인 시도
            const result = await login(username, password);

            if (result.success) {
                // 로그인 성공 - 메인 페이지로 이동
                window.location.href = '/';
            } else {
                // 로그인 실패 - 에러 메시지 표시
                errorMessage.textContent = result.message;
                errorMessage.classList.add('show');

                // 비밀번호 필드 초기화
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Enter 키로 로그인
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>

</html>
